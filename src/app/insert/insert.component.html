<div class="container-fluid">
  <h1>Enrollment Form</h1>
  <form #userForm="ngForm">
    {{ userForm.value | json }}
    <hr />
    {{ userModel | json }}
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="username" [ngModel] />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [ngModel] />
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" class="form-control" name="phoneNumber" [ngModel] />
    </div>
    <label>Topic</label>
    <div>
      <select class="form-select" name="topics" [ngModel]>
        <option>Select</option>
        <option *ngFor="let T of topics">{{ T }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Time Preferences</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="timePreference"
          value="Morning"
          [ngModel]
        />
        <label class="form-check-label">Morning</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="timePreference"
          value="Evening"
          [ngModel]
        />
        <label class="form-check-label">Evening</label>
      </div>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        name="transport"
        [ngModel]
      />
      <label class="form-check-label">Need Transportation</label>
    </div>
    <button class="btn btn-primary" type="submit" (click)="getData()">
      Submit
    </button>
    <!-- <button
      class="btn btn-primary"
      type="submit"
      (click)="getUserData(userForm)"
    >
      Submit
    </button> -->
  </form>
</div>
